<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/base/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/0cbab40a23.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <title>Acceuil OhMyFood</title>
  </head>
  <body>
    <header>
      <p>ohmyfood</p>
    </header>

    <main>
      <div class="top-info">
        <div class="top-info__location">
          <i class="fa-solid fa-location-dot"></i><span class="location"></span> Paris, Belleville
        </div>

        <div class="top-info__container">
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
          <div class="top-info__btn btn">Explorer nos restaurants</div>
        </div>
      </div>

      <article class="art-function">
          <h2>Fonctionnement</h2>
          <section class="function">
            <div class="function__card">
                    <span class="function__card-number">1</span>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
            </div>

            <div class="function__card">
                    <span class="function__card-number">2</span>
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
            </div>

            <div class="function__card">
                    <span class="function__card-number">3</span>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
            </div>
        </section>
      </article>


    </main>
  </body>
</html>
